<header>

	<div class="app-logo-container">
		<div *ngIf="showAppLogo" class="app-logo">
			<tf-ng-hexagon
				[size]="appLogoSize"
				[colour]="isLogoClickable ? 'gradient' : 'white'"
				[outline-colour]="isLogoClickable ? 'header-outline' : 'white'"
				[as-button]="isLogoClickable"
				class="app-logo-icon"
				(click)="onProductLogoClicked($event)"
        data-automated-id="menu-menu"
			>
				<tf-ng-product-initials
					[colour]="isLogoClickable ? 'white' : 'blue'"
					[code]="appCode"
					size="l"
				></tf-ng-product-initials>
			</tf-ng-hexagon>
			<h1 *ngIf="appTitle.length" class="app-logo-title">{{ appTitle }}</h1>
		</div>
	</div>

  <div class="app-icon-container">
    <ng-content select="[headerIcons]"></ng-content>
  </div>

	<div class="central-container">
		<ng-content select="[quickLinks]"></ng-content>
	</div>

	<ng-content
		select="[clientLogo]"
	></ng-content>

</header>
