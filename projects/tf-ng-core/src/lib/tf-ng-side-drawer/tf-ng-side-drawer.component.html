<div 
	(click)="onCloseDraw()"
	class="backdrop" 
	[ngClass]="opened ? 'opened' : 'closed'"
></div>
<aside 
	class="side-drawer" 
	[ngClass]="opened ? 'opened' : 'closed'"
>
	<header>
		<div class="header-icon-container">
			<div class="close-icon">
				<tf-ng-hexagon 
					size="xl"
					colour="white"
					outline-colour="navy"
					(click)="onCloseDraw()"
				>
					<lib-tf-ng-icon-close class="close-svg-icon"></lib-tf-ng-icon-close>
				</tf-ng-hexagon>
			</div>
		</div>
	</header>

	<main class="side-drawer-main">
		<ng-content></ng-content>
	</main>
</aside>
