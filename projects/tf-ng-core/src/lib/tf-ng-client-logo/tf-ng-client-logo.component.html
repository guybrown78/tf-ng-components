<div class="outer-container">
	<div class="client-logo-container">
		<div class="client-logo">
			<!-- image-eval || image-width-dominant || image-height-dominant || image-default -->
			<img 
				#imgRef
				class="client-logo-image"
				[ngClass]="[
					logoImageClass === 'evaluate' ? 'image-eval'
					: logoImageClass === 'width-dom' ? 'image-width-dominant'
					: logoImageClass === 'height-dom' ? 'image-height-dominant'
					: 'image-default'
				]"
				[src]="clientLogoSource"
				(load)="onClientLogoLoaded()"
			/>
		</div>

		<div class="account-navigation-container" *ngIf="showUserAccount">
			<tf-ng-hexagon 
				size="xs"
				[colour]="isOpen ? 'navy' : 'white'"
				outline-colour="navy"
				[as-button]="true"
				(click)="onToggle()"
			>
				<lib-tf-ng-icon-close *ngIf="isOpen" class="account-navigation-icon white"></lib-tf-ng-icon-close>
				<lib-tf-ng-icon-user *ngIf="!isOpen" class="account-navigation-icon navy"></lib-tf-ng-icon-user>
			</tf-ng-hexagon>
		</div>
	
	</div>

	<div 
		*ngIf="showUserAccount"
		class="dd-panel" 
		[ngClass]="this.isOpen ? 'show' : 'hide'"
	>
		<div class="dd-panel-container dd-panel-grey">
			<div class="dd-panel-bg">
				<ng-content 
					select="[userAccountMenu]"
				></ng-content>
			</div>	
		</div>
	</div>

</div>
